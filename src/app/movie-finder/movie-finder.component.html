<div class="jumbotron">
  <p>Search for a movie using the form below</p>
  <form>
    <div class="form-group">
      <div class="input-group">
        <input type="text" class="form-control" placeholder="Search for movies..." [(ngModel)]="queryValue" name="queryValue" (keyup.enter)="searchMovies()">
        <span class="input-group-btn">
          <button class="btn btn-primary" type="button" (click)="movieSearch()">Search</button>
        </span>
      </div>
      <!-- /input-group -->
    </div>
  </form>
</div>




  
<div *ngIf="searchRes">
  <h3 class="orange-text">Search Results</h3>
  <div class="row is-flex">
    <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let movie of searchRes; let i = index;">
   {{movie.title}}
   
   <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" *ngIf="movie.poster_path">
   <img src="assets/img/abstract-image.jpg" *ngIf="!movie.poster_path">
   
   <div class="caption">
    <h4 class="text-ellipsis">
      <a routerLink="/movie/{{movie.id}}" title="{{movie.title}}">{{movie.title}}</a>
    </h4>
    <p><strong>Release Date: </strong>{{movie.release_date}}</p>
    <p>
      <a routerLink="/movie/{{movie.id}}">View details &raquo;</a>
      <small class="label label-success pull-right" *ngIf="movie.vote_average">
        {{movie.vote_average}}
        <i class="glyphicon glyphicon-star"></i>
      </small>
    </p>
  </div>
    </div>
    
    
  </div>
</div>

<h3 class="orange-text">Top Rated Movies</h3>
<div class="row is-flex">
  <div class="col-sm-6 col-md-4 col-lg-3 col-xs-6" *ngFor="let movie of topRated; let i = index;">
   {{movie.title}}
   
   <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" *ngIf="movie.poster_path">
   <img src="assets/img/abstract-image.jpg" *ngIf="!movie.poster_path">
   
  </div>
</div>

<h3 class="orange-text">Popular Movies</h3>
<div class="row is-flex">
  <div class="col-sm-3" *ngFor="let movie of popular; let i = index;">
    {{movie.title}}
   
   <img src="https://image.tmdb.org/t/p/w300/{{movie.poster_path}}" *ngIf="movie.poster_path">
   <img src="assets/img/abstract-image.jpg" *ngIf="!movie.poster_path">
   
  </div>
</div>
